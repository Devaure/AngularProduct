<app-products-nav-bar (productEventEmitter)="onActionEvent($event)"></app-products-nav-bar>

<div class="container">
    <ng-container *ngIf="(products$ | async) as result" [ngSwitch]= "result.dataState" >

        <ng-container *ngSwitchCase="DataStateEnum.ERROR">
            <div class="alert-danger">
                {{result.errorMessage}}
            </div>
        </ng-container>
    
        <ng-container *ngSwitchCase="DataStateEnum.LOADING">
                <img class="mx-auto d-block" src="../../../assets/img/icons8-dots-loading.gif" alt="icone de chargement" width="150px">
        </ng-container>
        <ng-container *ngSwitchCase="DataStateEnum.LOADED">
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Selected</th>
                    <th>Available</th>
                </tr>
                <tr *ngFor="let p of result.data"> 
                    <td>{{p.id}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.quantity}}</td>
                    <td>{{p.price}}</td>
                    <td>{{p.selected}}</td>
                    <td>{{p.available}}</td>
                    <td>
                        <div>
                            <button (click)="onSelect(p)" [ngClass]="p.selected ? 'btn-success':'btn-danger'" class=" btn btn-sm">
                                <span *ngIf="p.selected">Unselect</span>
                                <span *ngIf="!p.selected">Select</span>
                            </button>
                        </div>
                    </td>
                    <td>
                        <div>
                            <button (click)="onDelete(p)" class="btn btn-danger btn-sm">
                                <span class="fa fa-trash-o"></span>
                            </button>
                        </div>
                    </td>
                    <td>
                        <div>
                            <button (click)="onEdit(p)" class="btn btn-danger btn-sm">
                                <span class="fa fa-edit"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </table>
        </ng-container>
        
    </ng-container>
</div>
