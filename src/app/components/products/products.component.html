        <li>
            <button (click)="onGetAllProducts()" class="btn btn-info btn-sm m-2">All</button>
        </li>
        <li>
            <button (click)="onGetSelectedProducts()" class="btn btn-info btn-sm m-2">Selected</button>
        </li>
        <li>
            <button (click)="onGetAvailableProducts()" class="btn btn-info btn-sm m-2">Available</button>
        </li>
        <li>
            <button (click)="onNewProduct()" class="btn btn-info btn-sm m-2">New Product</button>
        </li>
    </ul>
    <ul class="navbar navbar-nav m-2">
        <li>
            <form #f="ngForm" class="form-inline" (ngSubmit)="onSearch(f.value)">
                <div class="form-group">
                    <input  type="text" ngModel name="keyword">
                    <button type="submit" class="btn btn-info btn-sm m-2">
                        <span class="fa fa-search" aria-hidden="true"></span>
                    </button>
                </div>
            </form>
        </li>
    </ul>

<div class="container">
    <ng-container *ngIf="(products$ | async) as result" [ngSwitch]= "result.dataState" >

        <ng-container *ngSwitchCase="DataStateEnum.ERROR">
            <div class="alert-danger">
                {{result.errorMessage}}
            </div>
        </ng-container>
    
        <ng-container *ngSwitchCase="DataStateEnum.LOADING">
                <img class="mx-auto d-block" src="../../../assets/img/icons8-dots-loading.gif" alt="icone de chargement" width="150px">
        </ng-container>
        <ng-container *ngSwitchCase="DataStateEnum.LOADED">
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Selected</th>
                    <th>Available</th>
                </tr>
                <tr *ngFor="let p of result.data"> 
                    <td>{{p.id}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.quantity}}</td>
                    <td>{{p.prix}}</td>
                    <td>{{p.selected}}</td>
                    <td>{{p.available}}</td>
                    <td>
                        <div>
                            <button (click)="onSelect(p)" [ngClass]="p.selected ? 'btn-success':'btn-danger'" class=" btn btn-sm">
                                <span *ngIf="p.selected">Unselect</span>
                                <span *ngIf="!p.selected">Select</span>
                            </button>
                        </div>
                    </td>
                    <td>
                        <div>
                            <button (click)="onDelete(p)" class="btn btn-danger btn-sm">
                                <span class="fa fa-trash-o"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </table>
        </ng-container>
        
    </ng-container>
</div>
